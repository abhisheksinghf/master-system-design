<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="600" height="300" fill="#0f172a"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="cloudGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Cloud Shape -->
  <g transform="translate(150,60)">
    <path d="M150 80 
             C130 40, 70 40, 60 80
             C30 80, 20 120, 50 130
             H200
             C240 130, 260 90, 230 80
             C220 40, 170 40, 150 80Z"
          fill="url(#cloudGradient)" stroke="#60a5fa" stroke-width="3"/>
  </g>

  <!-- Network Nodes -->
  <g stroke="#60a5fa" stroke-width="2">
    <line x1="300" y1="120" x2="300" y2="70"/>
    <circle cx="300" cy="60" r="10" fill="#3b82f6"/>

    <line x1="260" y1="140" x2="210" y2="100"/>
    <circle cx="200" cy="90" r="8" fill="#2563eb"/>

    <line x1="340" y1="140" x2="390" y2="100"/>
    <circle cx="400" cy="90" r="8" fill="#2563eb"/>
  </g>

  <!-- Database Icon -->
  <g transform="translate(250,140)">
    <ellipse cx="50" cy="20" rx="50" ry="15" fill="#1e3a8a"/>
    <rect x="0" y="20" width="100" height="60" fill="#1e40af"/>
    <ellipse cx="50" cy="80" rx="50" ry="15" fill="#1e3a8a"/>
  </g>

  <!-- Gear Icon -->
  <g transform="translate(150,150)">
    <circle cx="40" cy="40" r="25" fill="#334155"/>
    <circle cx="40" cy="40" r="12" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="300" y="240" text-anchor="middle"
        font-family="Segoe UI, sans-serif"
        font-size="36"
        font-weight="700"
        fill="url(#textGradient)">
    SYSTEM DESIGN
  </text>

  <text x="300" y="270" text-anchor="middle"
        font-family="Segoe UI, sans-serif"
        font-size="18"
        letter-spacing="4"
        fill="#94a3b8">
    MASTERCLASS
  </text>

</svg>
