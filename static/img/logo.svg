<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg" fill="none">

  <defs>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>

  <!-- Cloud Core -->
  <g transform="translate(150,20)">
    <path d="M150 80 
             C130 40, 70 40, 60 80
             C30 80, 20 120, 50 130
             H200
             C240 130, 260 90, 230 80
             C220 40, 170 40, 150 80Z"
          fill="url(#primaryGradient)"/>
  </g>

  <!-- Network Connections -->
  <g stroke="#2563EB" stroke-width="3">
    <line x1="300" y1="100" x2="300" y2="60"/>
    <circle cx="300" cy="50" r="8" fill="#1E40AF"/>

    <line x1="260" y1="120" x2="210" y2="80"/>
    <circle cx="200" cy="70" r="6" fill="#2563EB"/>

    <line x1="340" y1="120" x2="390" y2="80"/>
    <circle cx="400" cy="70" r="6" fill="#2563EB"/>
  </g>

  <!-- Database Cylinder -->
  <g transform="translate(250,110)">
    <ellipse cx="50" cy="15" rx="45" ry="12" fill="#1E40AF"/>
    <rect x="5" y="15" width="90" height="50" fill="#2563EB"/>
    <ellipse cx="50" cy="65" rx="45" ry="12" fill="#1E40AF"/>
  </g>

  <!-- Text -->
  <text x="300" y="210"
        text-anchor="middle"
        font-family="Segoe UI, Inter, sans-serif"
        font-size="32"
        font-weight="700"
        fill="#1E293B">
    SYSTEM DESIGN
  </text>

</svg>
